    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e4d4e4;

        h1 {
            text-align: center;
        }

        form {
            background-color: #ddd;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select, input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="file"] {
            cursor: pointer; /* Change cursor to pointer when hovering over file input */
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #imageDisplay {
            margin-top: 20px;
            text-align: center;
        }

        #imageDisplay img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>

function hideAndShow() {
  // Get the buttons
  var hideButton = document.getElementById("hideButton");
  var showButton = document.getElementById("showButton");

  hideButton.classList.toggle("hide");
  showButton.classList.toggle("hide");
}
</script>

<script>
document.getElementById("list1").addEventListener("change", function() {
  var list1 = document.getElementById("list1");
  var list2 = document.getElementById("list2");
  var selectedOption = list1.options[list1.selectedIndex].value;
  
  // Clear existing options
  list2.innerHTML = '';
  
  // Insert options based on selected car brand
  if (selectedOption === "Toyota") {
    var options = ["Avalon", "Camry", "Corolla",  "Prius",  "Yaris", "Maruti 86",  "Sienna",  "Crossovers & SUVs",  "Undefined",  "C-HR",  "RAV4",  "Highlander",  "Toyota Highlander",  "4Runner",  "Trucks",  "Tacoma",  "Tundra"];
  } else if (selectedOption === "Suzuki") {
    var options = ["Suzuki Swift", "Suzuki Jimny", "Maruti Suzuki Dzire", "Suzuki Vitara", "Maruti Suzuki Baleno", "Maruti Suzuki Celerio", "Maruti Suzuki Ignis", "Suzuki Wagon R", "Maruti Suzuki Brezza", "Maruti Suzuki Ertiga", "Maruti Suzuki Ciaz", "Suzuki Alto", "Suzuki Kizashi", "Maruti Suzuki Alto K10", "Maruti Suzuki Fronx", "Maruti Suzuki XL6", "Maruti Suzuki Eeco", "Suzuki Carry", "Apv", "Maruti 800", "Suzuki SX4", "Suzuki XL7", "Maruti eVX", "Maruti Suzuki Invicto"];
  } else if (selectedOption === "Mitsubishi") {
    var options = [ "Outlander",  "Pajero Sport", "Mirage", " Eclipse Cross",  "Lancer",  "Xpander",  "ASX",  "Outlander PHEV",  "Challenger", "Mirage variants",  "Lancer Evolution",  "Montero",  "Attrage",  "Triton", "Galant", "L300", "Chariot",  "Delica",  "Eclipse",  "Endeavor", "Mirage 2024", "Pajero", "Space Star"];
  }
  
  // Add options to list2
  options.forEach(function(option) {
    var opt = document.createElement('option');
    opt.appendChild(document.createTextNode(option));
    opt.value = option;
    list2.appendChild(opt);
  });
});
</script>
  <script src="script.js"></script>
        <script>
    document.getElementById('imageInput').addEventListener('change', function() {
  var file = this.files[0];
  if (file) {
    var reader = new FileReader();
    reader.onload = function(event) {
      var imageUrl = event.target.result;
      document.getElementById('uploadedImage').src = imageUrl;
      document.getElementById('uploadedImage').style.display = 'block';
    };
    reader.readAsDataURL(file);
  }
});

</script>

        <div>
            <input type="submit"  id="labsu" value="መላክያ">
        </div>
    </form>

    <div id="imageDisplay"></div>

    <script>
     
        document.getElementById('imageUploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var formData = new FormData(this);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('imageDisplay').innerHTML = `<img src="${data.imageUrl}" alt="Uploaded Image">`;
            })
            .catch(error => console.error('Error:', error));
        });

        // Add event listener to List 1
        document.getElementById('list1').addEventListener('change', function() {
            updateTextInput1();
        });

        // Add event listener to List 2
        document.getElementById('list2').addEventListener('change', function() {
            updateTextInput1();
        });

        // Function to update Text Input 1
        function updateTextInput1() {
            var list1 = document.getElementById('list1').value;
            var list2 = document.getElementById('list2').value;
            document.getElementById('textInput1').value = list1;
            document.getElementById('textInput2').value = list2;
        }
    </script>
